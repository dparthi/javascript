<html>
  <head>
    <title> 
    </title>
    <script language="javascript" src="cards.js"></script>
    <script language="javascript"> 
      var myGame = null
      
      function sort() {
        players = myGame.players
        for(var i = 0; i < players.length; i++) {
          sortHand(players[i])
        }
        display_cards_for_each_player(players)
      }

      function play() {
        var numberOfPlayers = Number(document.myform.number_of_players.value)
        var numberOfDecks = Number(document.myform.number_of_decks.value)
        isHTMLStructureValid = createDivs("cards", numberOfPlayers)
        if(true == isHTMLStructureValid) {
          myGame = new game(numberOfPlayers, numberOfDecks)
          myGame.start()
          } else {
          alert("Invalid HTML Structure. Please contact support.")
        }
      }
    </script>
  </head>
  <body>
    <form name="myform">
      Number Of Players: <input type="text" name="number_of_players" value=""/></br>
      Number Of Decks: <input type="text" name="number_of_decks" value=""/></br>
      <input type="button" name="dealer" value="play!" onclick="play()"/><br/>
      <input type="button" name="sorter" value="sort!" onclick="sort()"/><br/>
      <div id="cards"></div>
    </form>
  </body>
</html>
